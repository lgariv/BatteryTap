name: Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build App
    runs-on: macOS-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name:  Cache dragon dependencies
      id: cache-deps
      uses: actions/cache@v2
      env:
        cache-name: cache-dragon-dependencies
      with:
        path: |
          ~/.dragonbuild/
          /usr/local/Cellar/
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-

    - name: Install Dependencies
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: brew install ldid xz

    - name: Link ldid
      if: steps.cache-deps.outputs.cache-hit == 'true'
      run: |
        brew link libplist
        brew link ldid

    - name: Setup Dragon
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        export PrefixColor='\033[1;34m'
        export BoldColor='\033[1;37m'
        export NC='\033[0m'
        crd=$PWD
        if [[ $UID == 0 || $EUID == 0 ]]; then
            printf "${PrefixColor}[Dragon]${BoldColor} Do not run this script as root.\n"
            exit
        fi
        sudo -p "Password for installation: " printf "\n" || exit 1
        need=""
        command -v python3 >/dev/null 2>&1 || need+="python3 "
        command -v ldid >/dev/null 2>&1 || need+="ldid "
        command -v perl >/dev/null 2>&1 || need+="perl "
        command -v dpkg >/dev/null 2>&1 || need+="dpkg "
        if [ "$need" != "" ]; then
          read -p "Using Brew To Install Dependencies (${need}). Press Enter to Continue." || exit 1
          brew install $need
          python3 -m pip install --user pyyaml regex
        fi
        distr=$(uname -s)
        arch=$(uname -p)
        if [ "$distr" == "Darwin" ]; then 
            if [ "$arch" == "arm" ] || [ "$arch" == "arm64" ]; then iosInstall
            else macosInstall
            fi
        else linuxInstall
        fi
        printf "${PrefixColor}[Dragon] ${BoldColor}Downloading DragonBuild...\n"
        cd ~
        git clone https://github.com/DragonBuild/DragonBuild.git
        mv DragonBuild .dragonbuild
        printf "${PrefixColor}[Dragon] ${BoldColor}Installing DragonBuild...\n"
        source ~/.dragonbuild/internal/environment
        cd ~/.dragonbuild 
        git pull
        git submodule update --init --recursive
        cd ~
        sudo ln -s ~/.dragonbuild/dragon /usr/local/bin/dragon
        cd $crd
    - name: Update Dragon
      if: steps.cache-deps.outputs.cache-hit == 'true'
      run: dragon update

    - name: Build Package
      id: build_package
      run: |
        dragon build
        echo "::set-output name=package::$(ls -t packages | head -n1)"
        echo "::set-output name=exit_code::$?"

    - name: Manage Version
      if: ${{ steps.build_package.outputs.package != 0 }}
      run: |
        set +e
        git fetch --prune --unshallow --tags
        VERSION="$(cat control | grep Version | sed -n 's/Version: //gp')"
        echo "::set-env name=TWEAK_VER::$VERSION"
        CUR_TAG="$(git tag -l | grep beta)"
        if [[ -z $CUR_TAG ]]; then
          echo "::set-env name=OLD_PRE_TAG::"
        else
          echo "::set-env name=OLD_PRE_TAG::$CUR_TAG"
        fi
        exit 0
        set -e

    - name: Delete Old Prerelease (if there are any)
      uses: dev-drprasad/delete-tag-and-release@v0.1.2
      if: ${{ env.OLD_PRE_TAG != 0 && steps.build_package.outputs.package != 0 }}
      with:
        tag_name: ${{ env.OLD_PRE_TAG }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      if: ${{ steps.build_package.outputs.package != 0 }}
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.TWEAK_VER }}-beta
        release_name: Beta v${{ env.TWEAK_VER }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: ${{ steps.build_package.outputs.package != 0 }}
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}          
        asset_path: ./packages/${{ steps.build_package.outputs.package }}
        asset_name: ${{ steps.build_package.outputs.package }}
        asset_content_type: application/vnd.debian.binary-package